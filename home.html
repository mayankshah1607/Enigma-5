                    <h5 class="modal-title" id="exampleModalScrollableTitle">Create a New Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>

                    </div>
                    <div class="modal-body">
                            <input type="email" placeholder="Email" id="input-box" required>

                            <input type="password" placeholder="Password" id="input-box" required>

                            <input type="password" placeholder="Confirm Password" id="input-box" required>
                            <br/>

                            <br/>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sign Up</button>
                    </div>
